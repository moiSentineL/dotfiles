# Per-monitor workspaces
plugin {
    split-monitor-workspaces {
        count = 5
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 1
    }
}

# Float Necessary Windows
windowrule=float,Rofi
windowrule=float,pavucontrol
windowrulev2=float,class:^(org.telegram.desktop|telegramdesktop)$
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^(brave)$,title:^(Save File)$
windowrulev2 = float,class:^(brave)$,title:^(Open File)$
windowrulev2 = float,class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(org.twosheds.iwgtk)$
windowrulev2 = float,class:^(blueberry.py)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(geeqie)$
windowrulev2 = float,class:^(mpv)$

# Fix sharring wuth discord https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# Opacity Rules
windowrule=opacity 0.9,Rofi
windowrule=opacity 0.96,discord
windowrule=opacity 0.9,VSCodium
windowrule=opacity 0.88,obsidian
windowrule=opacity 0.8,Anki
windowrulev2=opacity .75,class:^(org.telegram.desktop|telegramdesktop)$
windowrule=opacity .95 ,^(Code)$
windowrule=opacity .76,firefox
windowrule=opacity .85,kitty
windowrulev2 = opacity .8,class:^(Spotify)$

# Workspace Allocation
windowrulev2 = workspace 5,class:^(org.telegram.desktop|telegramdesktop)$
windowrulev2 = workspace 10,class:^(Spotify)$
windowrulev2 = workspace 9,class:^(Anki)$
windowrulev2 = workspace 6,class:^(obsidian)$


#^.*nvim.*$
windowrule=tile,librewolf
windowrule=tile,spotify
windowrule=opacity 1,neovim
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
